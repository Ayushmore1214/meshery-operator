apiVersion: meshery.layer5.io/v1alpha1
kind: MeshSync
metadata:
  name: meshery-meshsync
  namespace: meshery
  labels:
    app: meshery
    component: controller
    version: v0.1.15
  annotations:
    meshery/component-type: management-plane
spec:
  size: 1
  broker:
    native:
      name: meshery-broker
      namespace: meshery
  watch-list:
    apiVersion: v1
    data:
      blacklist: "[\"namespaces.v1.\",\"configmaps.v1.\"]"
      whitelist: "[{\"Resource\":\"replicasets.v1.apps\",\"Events\":[\"ADD\",\"DELETE\"]},{\"Resource\":\"pods.v1.\",\"Events\":[\"ADD\",\"MODIFIED\"]}]"
